services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: ${TENANT_ID}-db
    environment:
      POSTGRES_USER: ${TENANT_ID}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${TENANT_ID}_meter_data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TENANT_ID} -d ${TENANT_ID}_meter_data"]
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data

  data_loader:
    build: ./data_loader
    container_name: ${TENANT_ID}-data-loader
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${TENANT_ID}:${DB_PASSWORD}@db:5432/${TENANT_ID}_meter_data
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/data_loader_ready"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 5s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ${TENANT_ID}-backend
    ports:
      - "${API_PORT}:8000"
    depends_on:
      data_loader:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${TENANT_ID}:${DB_PASSWORD}@db:5432/${TENANT_ID}_meter_data
      TENANT_ID: ${TENANT_ID}

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${API_PORT}
    container_name: ${TENANT_ID}-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend

volumes:
  db-data:
