services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: exnaton
      POSTGRES_PASSWORD: exnaton
      POSTGRES_DB: meter_data
    ports:
      - "5432:5432"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exnaton -d meter_data"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://exnaton:exnaton@db:5432/meter_data